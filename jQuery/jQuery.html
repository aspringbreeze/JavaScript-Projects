<!DOCTYPE HTML>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  
  <script>
    $(document).ready(function() {
        $("html").append(
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph</p>\
                        <p id='2'>Paragraph</p>\
                        <p id='3'>Paragraph</p>\
                    </div>\
                </div>\
            </body>"
        );
        $("#2").css({"color": "red"});
        $("#3").click(function() {
            $('h1').hide();
        });
        $("#1").on({
            "click":function() {console.log("clicked!")},
            "mouseover":function() {console.log("hovered!")}
        });
    });  
    </script>
    
</html>
